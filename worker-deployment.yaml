apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: braulioarredondo/multi-worker-k8s
          env:
            - name: REDIS_HOST
              value: {{REDIS_ENDPOINT_ADDRESS}}
            - name: REDIS_PORT
              value: '6379'
            - name:  NODE_TLS_REJECT_UNAUTHORIZED
              value: 0
            - name: DB_SSL__REJECT_UNAUTHORIZED
              value: 'false'
