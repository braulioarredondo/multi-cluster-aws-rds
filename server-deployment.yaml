apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: braulioarredondo/multi-server-k8s
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: {{REDIS_ENDPOINT_ADDRESS}}
            - name: REDIS_PORT
              value: '6379'
            - name: PGUSER
              value: {{RDS_DB_USERNAME}}
            - name: PGHOST
              value: {{RDS_DB_INSTANCE_HOST}}
            - name: PGPORT
              value: {{RDS_DB_INSTANCE_PORT}}
            - name: PGDATABASE
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: PGPASSWORD
